name: groupting
description: "친구들과 함께 그룹 소개팅을 즐길 수 있는 채팅 기반 매칭 앱"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.2
  firebase_database: ^11.2.1
  firebase_storage: ^12.1.0
  firebase_messaging: ^15.0.2
  cloud_functions: ^5.0.2

  # State Management
  provider: ^6.1.1

  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  image: ^4.1.7

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9

  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true